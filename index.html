<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算機</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 p-4">
        <div class="row border border-secondary border-4 justify-content-center p-2">
            <div class="row mb-2">
                <input type="text" name="showScreen" id="showScreen" class="form-control text-end fs-1 p-2 bg-white" value="0" placeholder="0" readonly>
                <label id="symbol" for="showScreen" class="fs-3"></label>
            </div>
            <div class="row justify-content-center align-items-center mb-2 g-1">
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(7)">7</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(8)">8</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(9)">9</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-light btn-large fs-3" onclick="calcClick('&divide;')">&divide;</button></div>
            </div>
            <div class="row justify-content-center align-items-center mb-2 g-1">
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(4)">4</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(5)">5</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(6)">6</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-light btn-large fs-3" onclick="calcClick('&times;')">&times;</button></div>
            </div>
            <div class="row justify-content-center align-items-center mb-2 g-1">
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(1)">1</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(2)">2</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(3)">3</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-light btn-large fs-3" onclick="calcClick('&minus;')">&minus;</button></div>
            </div>
            <div class="row justify-content-center align-items-center mb-2 g-1">
                <div class="col d-grid h-75 mh-100"><button class="btn btn-warning btn-large fs-3" onclick="clears()">AC</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3" onclick="numberClick(0)">0</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-dark btn-large fs-3"  onclick="equals()">&equals;</button></div>
                <div class="col d-grid h-75 mh-100"><button class="btn btn-light btn-large fs-3" onclick="calcClick('&plus;')">&plus;</button></div>
            </div>
        </div>
    </div>
  <script src="./calc.js"></script>
</body>
</html>
